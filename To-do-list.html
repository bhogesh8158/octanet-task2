<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Project To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Website Project To-Do List</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="New Task" required>
      <input type="date" id="deadline-input" required>
      <select id="priority-input">
        <option value="" disabled selected>Priority</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <input type="text" id="label-input" placeholder="Label">
      <button type="submit">Add Task</button>
    </form>
    <div id="tasks-container">
      <!-- Tasks will be displayed here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
